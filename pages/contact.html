<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Enchanted Locks</title>
    <style>
        .error-message {
            color: #f44336;
            font-size: 0.9em;
            margin-left: 10px;
        }

        .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="Headings">Enchanted Locks</h1>
        <img id="logo" src="../media/Logo.png" alt="Enchanted Locks logo" />
    </div>
    <div class="container">
        <div class="Nav_Bar"> 
            <a href="../index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="faq.html">FAQ's</a>
        </div>

        <h3 id="bookings">Contact Form</h3>

        <form id="bookingForm" novalidate>
            <div class="form-group">
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname">
                <span class="error-message" id="fnameError"></span>
            </div>

            <div class="form-group">
                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname">
                <span class="error-message" id="lnameError"></span>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <span class="error-message" id="emailError"></span>
            </div>

            <div class="form-group">
                <label for="service">Service(s) required:</label>
                <select id="service" name="service">
                    <option value="">Select a service</option>
                    <option value="Haircut, Colour, and Styling">Haircut, Colour & Styling</option>
                    <option value="Haircut & Styling">Haircut & Styling</option>
                    <option value="Hair Colouring">Hair Colouring</option>
                    <option value="Blow Dry & Style">Blow Dry & Style</option>
                    <option value="Professional Styling">Professional Styling</option>
                </select>
                <span class="error-message" id="serviceError"></span>
            </div>

            <div class="form-group">
                <label for="inquiryType">Type of Inquiry:</label>
                <select id="inquiryType" name="inquiryType">
                    <option value="">Select an inquiry type</option>
                    <option value="Booking">Booking</option>
                    <option value="Product Recommendations">Product Recommendations</option>
                    <option value="General Questions">General Questions</option>
                </select>
                <span class="error-message" id="inquiryTypeError"></span>
            </div>

            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date">
                <span class="error-message" id="dateError"></span>
            </div>

            <div class="form-group">
                <label for="sprequest">Additional Details:</label>
                <input type="text" id="sprequest" name="sprequest">
                <span class="error-message" id="sprequestError"></span>
            </div>

            <input type="submit" id="submit" value="Submit">
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Enchanted Locks. All Rights Reserved.</p>
    </footer>
    <script src="../main.js"></script>
</body>
</html>
